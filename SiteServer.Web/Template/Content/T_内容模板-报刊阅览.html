<!DOCTYPE html>
<html lang="zh-CN">
<stl:include file="/include/head.html"></stl:include>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    a, img {
        border: 0;
    }

    body {
        font: 12px/180% Arial, Helvetica, sans-serif,"宋体";
    }
    /* zoombox */
    .zoombox {
        width: auto;
        margin: 20px auto 0 auto;
        position: relative;
    }

    .zoompic {
        margin: 20px auto;
        width: 100%;
        height: auto;
        text-align: center;
    }

        .zoompic img {
            width: 90%;
            max-width: 1356px;
            box-shadow: 1px 1px 8px rgba(33,33,33,.5);
        }

            .zoompic img:hover {
                opacity: 1
            }

    .sliderbox {
        height: 150px;
        overflow: hidden;
        margin: 6px 0 0 0;
    }

        .sliderbox .arrow-btn {
            width: 38px;
            height: 76px;
            background: url(/images/arrow-btn.png) no-repeat;
            cursor: pointer;
            margin-top: 38px;
        }

        .sliderbox #btn-left {
            float: left;
            background-position: 0 0;
        }

            .sliderbox #btn-left.dasabled {
                background-position: 0 -76px;
            }

        .sliderbox #btn-right {
            float: right;
            background-position: -38px 0;
        }

            .sliderbox #btn-right.dasabled {
                background-position: -38px -76px;
            }

        .sliderbox .slider {
            float: left;
            height: 150px;
            width: 1053px;
            position: relative;
            overflow: hidden;
            margin: 0 0 0 8px;
            display: inline;
        }

            .sliderbox .slider ul {
                position: absolute;
                left: 0;
                width: 999em;
            }

            .sliderbox .slider li {
                float: left;
                width: 112px;
                height: 150px;
                text-align: center;
                margin-right: 5px;
            }

                .sliderbox .slider li img {
                    border: solid 2px #999;
                }

                .sliderbox .slider li.current img {
                    border: solid 2px #3366cc;
                }

    #noData {
        height:200px;
        line-height:200px;
        text-align:center;
        color:#999;
        display:none;
    }
    #previewWrap {
        display: none;
    }
    #btn_prev {
        position: fixed;
        left: 10%;
        margin-left: -60px;
        top: 50%;
        margin-top: -25px;
        display: block;
        width: 50px;
        height: 80px;
        background: #009d8e url(/images/slider-arrow.png) -101px 24px no-repeat;
        filter: alpha(opacity=50);
        opacity: 0.5;
        display: block;
        border: none;
    }
        #btn_prev:hover, #btn_next:hover {
            filter: alpha(opacity=100);
            opacity: 1;
        }
    #btn_next {
        position: fixed;
        right: 10%;
        margin-right: -60px;
        top: 50%;
        margin-top: -25px;
        display: block;
        width: 50px;
        height: 80px;
        background: #009d8e url(/images/slider-arrow.png) 17px 24px no-repeat;
        filter: alpha(opacity=50);
        opacity: 0.5;
        display:block;
        border:none;
    }
        #btn_prev:disabled,
        #btn_next:disabled {
            background-color: #aaa;
        }
            #btn_prev:disabled:hover,
            #btn_next:disabled:hover {
                background-color: #aaa;
                filter: alpha(opacity=50);
                opacity: 0.5;
            }

    .bread {
        padding: 15px;
    }

    @media (max-width: 1024px) {
        .sliderbox .slider{
            width: 819px;
            margin: 0px 0 0 25px;
        }
        #btn_prev {
            left: 0;
            margin-left: 0;
        }

        #btn_next {
            right: 0;
            margin-right: 0;
        }
    }
    @media (max-width: 800px) {
        .sliderbox .slider {
            width: 585px;
            margin: 0px 0 0 33px;
        }

        #btn_prev {
            left: 0;
            margin-left: 0;
        }

        #btn_next {
            right: 0;
            margin-right: 0;
        }
    }

</style>

<body style="margin-top:0;">
    <stl:include file="/include/location.html"></stl:include>
    <h1 id="noData">暂无内容</h1>
    <div id="previewWrap">
        <div class="container">
            <div id="fileUrl" style="display:none">{stl:content type="fileUrl"}</div>
            <div class="zoombox">
                <div class="sliderbox">
                    <div id="btn-left" class="arrow-btn dasabled"></div>
                    <div class="slider" id="thumbnail">
                        <ul id="imageList"></ul>
                    </div>
                    <div id="btn-right" class="arrow-btn"></div>
                </div>
                <!--slider end-->
            </div>
        </div>
        <div class="zoompic">
            <img id="preview" />
        </div>
        <input type="button" id="btn_prev" />
        <input type="button" id="btn_next" />
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            //数据转换--生成图片清单
            var fileUrl = $("#fileUrl").text();

            if (fileUrl != "") {
                //将后台生成的文件路径转换为图片路径
                var start = fileUrl.lastIndexOf("_");
                var end = fileUrl.lastIndexOf(".");
                var imageCount = fileUrl.substring(start + 1, end) * 1; //图片张数
                var imageUrlPrefix = fileUrl.substring(0, end) + '/';   //图片路径前缀

                //生成小图
                for (var i = 1; i <= imageCount; i++) {
                    $("#imageList").append('<li><a href="' + imageUrlPrefix + i + '.png"><img src="' + imageUrlPrefix + i + '.png" width="112" height="150" /></a></li>');
                }
                //生成大图
                $("#preview").attr("src", imageUrlPrefix + "1.png");

                //根据有无图片显示不同内容
                var currentIndex = 0;
                if (imageCount > 0) {
                    $("#thumbnail li").eq(0).addClass("current");
                    $("#btn_prev").attr("disabled", true);
                    $("#previewWrap").show();
                }
                else {
                    $("#noData").show();
                }

                //点击小图切换大图
                $("#thumbnail li a").click(function () {
                    currentIndex = $("#thumbnail li a").index($(this));
                    $(".zoompic img").hide().attr({
                        "src": $(this).attr("href")
                    });
                    $("#thumbnail li.current").removeClass("current");
                    $(this).parents("li").addClass("current");

                    if (currentIndex == 0) {
                        $("#btn_prev").attr("disabled", true);
                    }
                    else {
                        $("#btn_prev").attr("disabled", false);
                    }
                    if (currentIndex == $("#thumbnail li a").length - 1) {
                        $("#btn_next").attr("disabled", true);
                    }
                    else {
                        $("#btn_next").attr("disabled", false);
                    }
                    return false;
                });
                $(".zoompic>img").load(function () {
                    $(".zoompic>img:hidden").show();
                });

                //小图片左右滚动
                var $slider = $('.slider ul');
                var sliderSize = 9;
                if ($(window).width() <= 800) {
                    sliderSize = 5;
                }
                if ($(window).width() > 800 & $(window).width() <= 1024) {
                    sliderSize = 7;
                }
                var $slider_child_l = $('.slider ul li').length;
                var $slider_width = $('.slider ul li').width() + 5;
                $slider.width($slider_child_l * $slider_width);

                var slider_count = 0;

                if ($slider_child_l < sliderSize) {
                    $('#btn-right').css({
                        cursor: 'auto'
                    });
                    $('#btn-right').removeClass("dasabled");
                }

                $('#btn-right').click(function () {
                    if ($slider_child_l < sliderSize || slider_count >= $slider_child_l - sliderSize) {
                        return false;
                    }

                    slider_count++;
                    $slider.animate({
                        left: '-=' + $slider_width + 'px'
                    }, 'fast');
                    slider_pic();
                });

                $('#btn-left').click(function () {
                    if (slider_count <= 0) {
                        return false;
                    }
                    slider_count--;
                    $slider.animate({
                        left: '+=' + $slider_width + 'px'
                    }, 'fast');
                    slider_pic();
                });

                $('#btn_prev').click(function () {
                    if (currentIndex == 0) return false;
                    $("#thumbnail li a").eq(currentIndex - 1).trigger("click");
                });
                $('#btn_next').click(function () {
                    if (currentIndex == $("#thumbnail li a").length - 1) return false;
                    $("#thumbnail li a").eq(currentIndex + 1).trigger("click");
                });

                function slider_pic() {
                    if (slider_count >= $slider_child_l - sliderSize) {
                        $('#btn-right').css({
                            cursor: 'auto'
                        });
                        $('#btn-right').addClass("dasabled");
                    } else if (slider_count > 0 && slider_count <= $slider_child_l - sliderSize) {
                        $('#btn-left').css({
                            cursor: 'pointer'
                        });
                        $('#btn-left').removeClass("dasabled");
                        $('#btn-right').css({
                            cursor: 'pointer'
                        });
                        $('#btn-right').removeClass("dasabled");
                    } else if (slider_count <= 0) {
                        $('#btn-left').css({
                            cursor: 'auto'
                        });
                        $('#btn-left').addClass("dasabled");
                    }
                }
            }
            else {
                $("#noData").show();
            }
        });
    </script>
</body>
</html>
