<!DOCTYPE html>
<html lang="zh-CN">
<stl:include file="/include/head.html"></stl:include>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    a, img {
        border: 0;
    }

    body {
        font: 12px/180% Arial, Helvetica, sans-serif,"宋体";
    }
    /* zoombox */
    .zoombox {
        width: auto;
        margin: 20px auto 0 auto;
        position: relative;
    }

    .zoompic {
        margin-top: 20px;
        width: 100%;
        height: auto;
        text-align: center;
    }

        .zoompic img {
            width: 90%;
            max-width: 1356px;
            box-shadow: 1px 1px 8px rgba(33,33,33,.5);
        }

            .zoompic img:hover {
                opacity: 1
            }

    .sliderbox {
        height: 150px;
        overflow: hidden;
        margin: 6px 0 0 0;
    }

        .sliderbox .arrow-btn {
            width: 38px;
            height: 76px;
            background: url(/images/arrow-btn.png) no-repeat;
            cursor: pointer;
            margin-top: 38px;
        }

        .sliderbox #btn-left {
            float: left;
            background-position: 0 0;
        }

            .sliderbox #btn-left.dasabled {
                background-position: 0 -76px;
            }

        .sliderbox #btn-right {
            float: right;
            background-position: -38px 0;
        }

            .sliderbox #btn-right.dasabled {
                background-position: -38px -76px;
            }

        .sliderbox .slider {
            float: left;
            height: 150px;
            width: 1053px;
            position: relative;
            overflow: hidden;
            margin: 0 0 0 8px;
            display: inline;
        }

            .sliderbox .slider ul {
                position: absolute;
                left: 0;
                width: 999em;
            }

            .sliderbox .slider li {
                float: left;
                width: 112px;
                height: 150px;
                text-align: center;
                margin-right: 5px;
            }

                .sliderbox .slider li img {
                    border: solid 2px #999;
                }

                .sliderbox .slider li.current img {
                    border: solid 2px #3366cc;
                }

    #noData {
        height:200px;
        line-height:200px;
        text-align:center;
        color:#999;
        display:none;
    }
    #previewWrap {
        display: none;
    }
</style>

<body>
    <h1 id="noData">暂无内容</h1>
    <div id="previewWrap">
        <div class="container">
            <div id="fileUrl" style="display:none">{stl:content type="fileUrl"}</div>
            <div class="zoombox">
                <div class="sliderbox">
                    <div id="btn-left" class="arrow-btn dasabled"></div>
                    <div class="slider" id="thumbnail">
                        <ul id="imageList"></ul>
                    </div>
                    <div id="btn-right" class="arrow-btn"></div>
                </div>
                <!--slider end-->
            </div>
        </div>
        <div class="zoompic">
            <img id="preview" />
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            //数据转换--生成图片清单
            var fileUrl = $("#fileUrl").text();

            if (fileUrl != "") {
                var fileUrlRegex = /(?<=_).+(?=\.)/;
                var matchResult = fileUrl.match(fileUrlRegex);
                var fileUrlPrefixRegex = /^(.+?)\./;
                var matchResult2 = fileUrl.match(fileUrlPrefixRegex);
                var imageUrlPrefix = '';
                if (matchResult2 && matchResult2.length > 0) {
                    imageUrlPrefix = matchResult2[0].substring(0, matchResult2[0].length - 1) + "/";
                }
                var imageCount = 0;
                if (matchResult && matchResult.length > 0) {
                    imageCount = matchResult[0];
                    for (var i = 1; i <= imageCount; i++) {
                        $("#imageList").append('<li><a href="' + imageUrlPrefix + i + '.png"><img src="' + imageUrlPrefix + i + '.png" width="112" height="150" /></a></li>');
                    }
                    $("#preview").attr("src", imageUrlPrefix + "1.png");
                }
                if (imageCount > 0) {
                    $("#previewWrap").show();
                }
                else {
                    $("#noData").show();
                }

                //点击小图切换大图
                $("#thumbnail li a").click(function () {
                    $(".zoompic img").hide().attr({
                        "src": $(this).attr("href")
                    });
                    $("#thumbnail li.current").removeClass("current");
                    $(this).parents("li").addClass("current");

                    return false;
                });
                $(".zoompic>img").load(function () {
                    $(".zoompic>img:hidden").show();
                });

                //小图片左右滚动
                var $slider = $('.slider ul');
                var $slider_child_l = $('.slider ul li').length;
                var $slider_width = $('.slider ul li').width() + 5;
                $slider.width($slider_child_l * $slider_width);

                var slider_count = 0;

                if ($slider_child_l < 9) {
                    $('#btn-right').css({
                        cursor: 'auto'
                    });
                    $('#btn-right').removeClass("dasabled");
                }

                $('#btn-right').click(function () {
                    if ($slider_child_l < 9 || slider_count >= $slider_child_l - 9) {
                        return false;
                    }

                    slider_count++;
                    $slider.animate({
                        left: '-=' + $slider_width + 'px'
                    }, 'fast');
                    slider_pic();
                });

                $('#btn-left').click(function () {
                    if (slider_count <= 0) {
                        return false;
                    }
                    slider_count--;
                    $slider.animate({
                        left: '+=' + $slider_width + 'px'
                    }, 'fast');
                    slider_pic();
                });

                function slider_pic() {
                    if (slider_count >= $slider_child_l - 9) {
                        $('#btn-right').css({
                            cursor: 'auto'
                        });
                        $('#btn-right').addClass("dasabled");
                    } else if (slider_count > 0 && slider_count <= $slider_child_l - 9) {
                        $('#btn-left').css({
                            cursor: 'pointer'
                        });
                        $('#btn-left').removeClass("dasabled");
                        $('#btn-right').css({
                            cursor: 'pointer'
                        });
                        $('#btn-right').removeClass("dasabled");
                    } else if (slider_count <= 0) {
                        $('#btn-left').css({
                            cursor: 'auto'
                        });
                        $('#btn-left').addClass("dasabled");
                    }
                }
            }
            else {
                $("#noData").show();
            }
        });
    </script>
</body>
</html>
