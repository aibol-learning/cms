<div class="themenav">
    <!--logo+搜索+工作区登录信息-->
    <div class="container" style="position:relative">
        <div class="logo"> <a href="{Stl.SiteUrl}/index.html"> {stl:value type=Logo} </a> </div>
        <div class="search">
            <div id="sb-search" class="sb-search sb-search-open">
                <form id="searchform" method="get" action="{Stl.SiteUrl}/utils/search.html">
                    <input class="sb-search-input" placeholder="输入关键词查找..." type="text" name="word">
                    <input id="searchsubmit" class="sb-search-submit" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </form>
            </div>
            <script src="/js/classie.js"></script>
            <script src="/js/uisearch.js"></script>
            <script>
                new UISearch(document.getElementById('sb-search'));
            </script>
        </div>
        <div class="loginInfo"  id="loginInfoVM">
            <a href="#" id="loginInfo">登录工作区</a>

            <a v-if="isLogin" href="#">退出</a>
            <a v-if="isLogin" href="#">进入工作区</a>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<script>
    $(function () {
        var loginInfoVM = new Vue({
                el: "#loginInfoVM",
                data: {
                    isLogin:  global.loginInfo
                },
                created: function () {
                    setInterval(function () {
                        loginInfoVM.isLogin = global.loginInfo
                    }, 1000);
                }
            })

        //获取当前登录用户信息
        $.ajax({
            url: global.backstageAPIUrl.loginInfo,
            type: 'get',
            success: function (response) {
                var response = {
                    Code: 200,
                    Data: { namne: 'xxxx' }
                }
                if (response.Code == 200 && response.Data) {
                    global.loginInfo = response.Data; //把数据存储下来备用
                    $("#loginInfo").text('我的工作区');
                }
            }
        });
    });
</script>
