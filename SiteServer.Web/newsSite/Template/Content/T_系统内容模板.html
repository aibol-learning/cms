<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>
{Content.Title}
-
{Channel.Title}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="{Stl.SiteUrl}/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
<link href="{Stl.SiteUrl}/css/iconfont.css" type="text/css" rel="stylesheet"/>
<link href="{Stl.SiteUrl}/css/common.css" type="text/css" rel="stylesheet"/>
<link href="{Stl.SiteUrl}/css/swiper.min.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="{Stl.SiteUrl}/js/jquery.min.js"></script>
<script type="text/javascript" src="{Stl.SiteUrl}/js/swiper.min.js"></script>
<script type="text/javascript" src="{Stl.SiteUrl}/js/js.js"></script>
<link rel='stylesheet' id='style-css'  href='{Stl.SiteUrl}/css/style.css' type='text/css' media='all' />
</head>
<body class="post-template-default single single-post postid-218 single-format-gallery">
<stl:include file="/include/search.html"></stl:include> 
<stl:include file="/include/header.html"></stl:include>
<div id="content-article">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-8 cont-left"> 
        <!--文章内容开始left -->
        <div class="article-left-btn-group">
          <ul>
            <li> <a href="http://t.qq.com/siteserver2011" class="long-weibo" target="_blank"> <i class="icon icon-article icon-article-wb js-weibo js-share-article" data-location="article" data-f="pc-weibo-article"></i> </a> </li>
            <li class="weixin" data-f="pc-friends-article">
              <div class="weixin-Qr-code" style="opacity: 1; margin-left: 70px; display: none;"> {stl:value type=weixin width=130 height=130} </div>
              <a><i class="icon icon-article icon-article-pyq"></i></a> </li>
            
            <li> <a href="#comments"> <i class="icon icon-article icon-article-pl">评论</i></a> </li>
          </ul>
        </div>
        
        <div id="detail-article"> 
          
          <div class="da-title"> <a>{stl:value type=conadv}</a>
            <h2><stl:content type="Title"></stl:content></h2>
          </div>
          <div class="article-author"> <stl:a class="column-link"># {Channel.Title}</stl:a> <span class="article-time" style="margin-left: 0px;"><i class="iconfont icon-shijian"></i> <stl:content type="AddDate" formatString="yyyy-MM-dd HH:mm"></stl:content></span> <span class="article-time">来源： <stl:a><stl:content type="Source"></stl:content></stl:a></span> </div>
           
          
          <div class="data-article">
           
             <stl:content type="Content"></stl:content>
            
            
           <a name="comments" anchorname="1"></a>
            <stl:commentInput></stl:commentInput>
            
          </div>
          <!--相关文章 -->
          <div class="article-re" id="article-re">
            <h3><span class="title-re">相关文章</span></h3>
            <div class="article-tw clearfix">
            <stl:contents channelIndex="相关推荐" isImage="true" totalNum="6">
              <div class=" col-xs-6 col-sm-4 col-md-4 col-lg-4 art-re-img">
                <div class="article-box transition"> <stl:a title="{Content.Title}" target="_blank"> <img src="{Content.ImageUrl}" alt="{Content.Title}"/> </stl:a>
                  <div class="article-title"> <stl:a target="_blank"><stl:content type="Title"></stl:content></stl:a> </div>
                </div>
              </div>
            </stl:contents>
            </div>
          </div>
        </div>
        <!--文章内容结束 --> 
      </div>
      <div class="wrap-right pull-right">
        
        <div class="widget widget_ztmao_postlist">
          <div class="box-moder hot-article">
            <h3>随机推荐文章</h3>
          </div>
          <div class="box-moder hot-article"> <span class="span-mark"></span>


            <ul class="hots-post-widget">
            <stl:contents groupChannelNot="not" totalNum="7" order="Random">
              <li>
                <div class="hot-article-img"> <stl:a target="_blank"> <img class="xyscale" src="{Content.ImageUrl}" alt="{Content.Title}"/> </stl:a> </div>
                <stl:a class="transition" target="_blank"><stl:content type="Title"></stl:content></stl:a> </li>
            </stl:contents>
            </ul>
          </div>
          <div class="placeholder"></div>
        </div>
        
        <div class="widget ztmao_tag">
          <div class="box-moder hot-article">
            <h3>热门标签</h3>
          </div>
          <div class="box-moder hot-tag"><span class="span-mark"></span>
            <div class="search-history search-hot">
              <ul>
              <stl:tags context="Channel" totalNum="15" isOrderByCount="true">
                <li class="transition"><a href="{Stl.SiteUrl}/utils/tags.html?tagName={Tag.Name}" class="tag-item" title="{Content.Title}">{Tag.Name}</a></li>
              </stl:tags>
              </ul>
            </div>
          </div>
          <div class="placeholder"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--底部 -->
<stl:include file="/include/footer.html"></stl:include>

<script src="{Stl.SiteUrl}/js/glodil.js" type="text/javascript"></script> 
<script src="{Stl.SiteUrl}/js/jquery-ias.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $('.weixin').mouseover(function(){
  $('.weixin-Qr-code').css({"opacity":"1","margin-left":"70px","display":"block"}),
  $('.weixin').addClass('disabled')
    // alert('fdafdsa');
    });
    $('.weixin').mouseout(function(){
  $('.weixin-Qr-code').css({"opacity":"1","margin-left":"70px","display":"none"}),
  $('.weixin').removeClass('disabled')
  // alert('fdafdsa');
  });
</script> 
<script type='text/javascript' src='{Stl.SiteUrl}/js/wp-embed.min.js'></script>
</body>
</html>
